<section class="discover-title pd-top-20">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="txt-black-color">Descobrir novos Filmes e Séries</h2>
            </div>
        </div>
    </div>
</section>
<section class="discover-search">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <!-- Movies Filter -->
                <form class="form-inline">

                    <div class="form-group">
                        <div class="pd-right-15">
                            <label for="">Ano</label><br>
                            <select class="form-control" name="primary_release_year" id="year">
                                <option value="0">Nenhum</option>
                                <option *ngFor="let year of releaseYear;" value="{{ year }}">{{ year }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pd-right-15">
                            <label for="sort_by">Ordenar por</label><br>
                            <select class="form-control" id="sort_by" name="sort_by">
                                <option *ngFor="let sort of sortBy;" value="{{ sort.id }}">{{ sort.value }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pd-right-15">
                            <label for="with_genres">Gêneros</label><br>
                            <select class="form-control" id="with_genres">
                                <option value="">Filtrar por gênero...</option>
                                <option *ngFor="let genre of genres;" value="{{ genre.id }}">{{ genre.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pd-right-15">
                            <label for="keywords">Palavras-chave</label><br>
                            <input class="form-control" id="keywords" type="text"
                                placeholder="Filtrar por Palavras-chave">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<section class="discover-result pd-top-20 pd-bottom-20">
    <div class="container">
        <div class="row">
            <!-- Movies Card list Display -->
            <div *ngFor="let movie of movieList">
                <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 margin-top-15 margin-bottom-15">
                    <app-moviedb-card-box></app-moviedb-card-box>
                </div>
            </div>

        </div>
    </div>
</section>
