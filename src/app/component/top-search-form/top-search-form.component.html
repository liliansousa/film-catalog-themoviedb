<section class="search">
    <div class="container">
        <div class="row">
            <form [formGroup]="searcheForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input formControlName="searchQuery" autofocus type="search" class="form-control top-search" id="search-form"
                        placeholder="Buscar por filme">
                </div>
            </form>
        </div>
    </div>
</section>
